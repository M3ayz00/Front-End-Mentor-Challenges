<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <title>Frontend Mentor | Social links profile</title>

  <style>
    @font-face {
      font-family: 'Inter';
      src: url('assets/fonts/Inter-VariableFont_slnt,wght.ttf') format('truetype');
      font-weight: 100 900;
      font-style: normal;
    }
    button {
      font-size: 1rem !important;
      background-color: hsl(0, 0%, 20%) !important;
      font-weight: 600 !important;
      color: hsl(0, 0% 100%) !important;
    }
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

<body class=" my-5 py-5 d-flex align-items-center flex-column" style="background-color: hsl(0, 0%, 8%); font-family: Inter, sans-serif;">

  <div class="card text-center" style="width: 28rem; background-color: hsl(0, 0%, 12%);">
    <div> 
        <div class="p-3">
          <img style="width: 110px;" class="rounded-circle m-4" src="assets/images/avatar-jessica.jpeg" alt="Jessica Avatar">
        </div>
        <h4 class="card-title" style="color: hsl(0, 0%, 100%); font-size: 1.6rem; font-weight: 600;">Jessica Randall</h5>
        <h5 class="card-subtitle" style="color: hsl(75, 94%, 57%); font-size: 1rem; font-weight: 600;">London, United Kingdom</h6>
      <div class="container my-4">
        <p style="color: hsl(0, 0%, 70%);">"Front-end developer and avid reader."</p> 
      </div>
      <div class="gap-3 mt-2 mb-5 mx-5 d-flex flex-column">
        <a href=""><button class="btn py-3 px-5 btn-dark w-100" type="button" value="">GitHub</button></a>
        <a href=""><button class="btn py-3 px-5 btn-dark w-100" type="button" value="">Frontend Mentor</button></a>
        <a href=""><button class="btn py-3 px-5 btn-dark w-100" type="button" value="">LinkedIn</button></a>
        <a href=""><button class="btn py-3 px-5 btn-dark w-100" type="button" value="">Twitter</button></a>
        <a href=""><button class="btn py-3 px-5 btn-dark w-100" type="button" value="">Instagram</button></a>
      </div>
    </div>
  </div>
