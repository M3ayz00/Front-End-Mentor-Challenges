<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <title>Frontend Mentor | Social links profile</title>

  <style>
    @font-face {
      font-family: 'Inter';
      src: url('assets/fonts/Inter-VariableFont_slnt,wght.ttf') format('truetype');
      font-weight: 100 900;
      font-style: normal;
    }
    button {
      color: hsl(0, 0% 100%);
      background-color: hsl(0, 0%, 8%);
    }
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body style="background-color: hsl(0, 0%, 8%); font-family: Inter, sans-serif;">

  <div class="card text-center m-5" style="width: 40rem; background-color: hsl(0, 0%, 12%);">
    <div class="">
      <div>
        <img class="rounded-circle" src="assets/images/avatar-jessica.jpeg" alt="Jessica Avatar">
      </div>
      <h1 style="color: hsl(0, 0%, 100%);">Jessica Randall</h1>
      <h4 style="color: hsl(75, 94%, 57%)">London, United Kingdom</h4>
      <p style="color: hsl(0, 0%, 20%);">"Front-end developer and avid reader."</p> 
    </div>
    <div class="">
      <a href=""><button type="button" value="GitHub"></button></a>
      <a href=""><button type="button" value="Frontend Mentor"></button></a>
      <a href=""><button type="button" value="LinkedIn"></button></a>
      <a href=""><button type="button" value="Twitter"></button></a>
      <a href=""><button type="button" value="Instagram"></button></a>
    </div>
  </div>
    
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
